<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Hesap Oluştur</h1>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Adınız" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Soyadınız" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="E-posta adresiniz" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Şifreniz" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Şifrenizi tekrar girin" required>
            </div>
            <button type="submit">Kayıt Ol</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            Zaten hesabın var mı? <a href="login.html">Giriş Yap</a>
        </p>
    </div>
</body>
</html>
